<!doctype html>
{% extends "layout.html" %}
{% block title %}Tweet{% endblock %}

{% block content %}
{% if tweet %}
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: {{ progress }}%;" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<p class="text-center">Come giudichi questo Tweet?</p>
<h1 class="text-center">{{ tweet['text'] }}</h1>

<form action="/" method="POST">
  {% for t in tweet %}
  <input type="hidden" name="{{ t }}" value="{{ tweet[t] }}">
  {% endfor %}
  <div class="row my-5">
    <div class="col text-center">
      <input type="submit" name="submit_button"
        value="Positivo" class="btn btn-outline-primary"></div>
    <div class="col text-center">
      <input type="submit" name="submit_button"
        value="Neutro" class="btn btn-outline-primary"></div>
    <div class="col text-center">
      <input type="submit" name="submit_button"
        value="Negativo" class="btn btn-outline-primary"></div>
  </div>
  <div class="row my-5">

        class="btn btn-outline-secondary">

  </div>
</form>

{% endblock %}
