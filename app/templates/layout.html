<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')
            }}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %} - Sentiment</title>
    </head>
    <body>
        <header>
            <!-- A grey horizontal navbar that becomes vertical on small screens -->
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>

            </nav>
        </header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1>Progetto di tesi</h1>
                <p>Ci serve il tuo aiuto per poter insegnare ad un algoritmo
                    come giudicare in modo automatico brevi frasi in italiano.</p>
            </div>
        </div>

        <div class="container">
            <div id="content">{% block content %}{% endblock %}</div>
        </div>



        <div class="jumbotron text-center" style="margin-bottom:0">
            <div id="footer">
                {% block footer %}
                &copy; Copyright 2019 by <a href="">Luca Palonca</a>.
                {% endblock %}
            </div>
        </div>
    </body>
</html>
